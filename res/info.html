<h1>Information &amp; Help</h1>
<h2>Useful Keybinds:</h2>
<table>
<thead>
<tr>
<td><strong>Function</strong></td>
<td><strong>Key</strong></td>
</tr>
</thead>
<tbody>
<tr>
<td>Locks the Horizontal Axis</td>
<td>Z</td>
</tr>
<tr>
<td>Locks the Vertical Axis</td>
<td>X</td>
</tr>
<tr>
<td>Slows down dragging sensitivity</td>
<td>C</td>
</tr>
<tr>
<td>Sets view to default top view</td>
<td>V</td>
</tr>
<tr>
<td>Sets view to Isometric view</td>
<td>B</td>
</tr>
<tr>
<td>Changes Screenshot type (file/clipboard)</td>
<td>N</td>
</tr>
<tr>
<td>Takes screenshot</td>
<td>M</td>
</tr>
</tbody>
</table>
<p><strong>Enjoy!</strong></p>
